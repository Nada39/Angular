<!-- Filter Form -->
<div class="card" style="width: 185cqh;justify-self: center;">
  <div style="background-color: rgba(217, 22, 38, 0.908);">
    <p class="row m-4 fw-bold">Filter</p>
  </div>
  <form>
    <div class="row mb-2 m-3">
      <div class="col-md-3">
        <label>Category</label>
       <select class="form-control" [(ngModel)]="selectedCategory" name="category">
        <option *ngFor="let category of categories">{{ category }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Product Title</label>
        <input type="text" class="form-control" [(ngModel)]="titleSearch" name="title" placeholder="Search by title...">
      </div>
      <div class="col-md-3">
        <label>Min Price</label>
        <input type="number" class="form-control" [(ngModel)]="minPrice" name="minPrice" placeholder="0">
      </div>
      <div class="col-md-3">
        <label>Max Price</label>
        <input type="number" class="form-control" [(ngModel)]="maxPrice" name="maxPrice" placeholder="ex:10000">
      </div>
    </div>
  </form>
<div class="d-flex justify-content-center">
  <button class="btn btn-outline-danger rounded-pill m-3 w-100" (click)="applyFilter()">Apply</button>
</div>
</div>

<!-- Product List -->
<h4 class="text-center p-3"  style="font-weight: bold;font-size: 40px;">Product List</h4>
<div class="row">
    <div class="col-md-2 mb-2" *ngFor="let product of filteredProducts;let i=index">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="product.images" class="card-img-top img-fluid" [alt]="product.title" style="height: 200px; object-fit: cover;">
          <div class="card-body text-center">
          <h5 class="card-title text-danger fw-bold">{{product.title}}</h5>
          <p class="card-text">
            <span class="badge bg-warning text-dark">{{product.category}}</span><br>
            <strong class="text-success">Price: ${{ product.price }}</strong><br>
          </p>
          <button class="btn btn-outline-danger rounded-pill w-97">Add to Cart</button>
        </div>
      </div>
    </div>
</div>
